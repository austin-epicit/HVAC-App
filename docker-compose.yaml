services:
    backend:
        build: ./backend
        container_name: hvac-backend
        command: npm start
        ports:
            - "3000:3000"
        env_file:
            - ./backend/.env
        depends_on:
            - db
        volumes:
            - ./backend/src:/app/src
            - ./backend/package.json:/app/package.json
        working_dir: /app
        networks:
            - hvacnet

    # hvac-frontend:
    #     build: ./hvac-frontend
